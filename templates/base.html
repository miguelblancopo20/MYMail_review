<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MY Mail Review - {{ title or "Revisor de Mayordomo Mail" }}</title>
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/MY Mail.png') }}" />
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/MY Mail.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='mymail.css') }}" />
    <script defer src="{{ url_for('static', filename='mymail.js') }}"></script>
  </head>
  <body>
    <div id="mymail-overlay" class="mymail-overlay" aria-hidden="true">
      <div class="mymail-spinner" aria-hidden="true"></div>
      <div class="mymail-overlay-text" id="mymail-overlay-text">Procesando...</div>
    </div>

    <div id="mymail-modal" class="mymail-modal" aria-hidden="true">
      <div class="mymail-modal-card" role="dialog" aria-modal="true" aria-labelledby="mymail-modal-title">
        <div class="mymail-modal-title" id="mymail-modal-title">Aviso</div>
        <div class="mymail-modal-body" id="mymail-modal-text"></div>
        <div class="mymail-modal-actions">
          <button type="button" class="btn btn-primary" id="mymail-modal-refresh">Aceptar</button>
        </div>
      </div>
    </div>

    <div
      id="page-error"
      class="hidden"
      data-error="{{ (error or '') | e }}"
      data-refresh-url="{{ request.full_path if request else '' }}"
      data-login-url="{{ url_for('login') }}"
    ></div>

    {% block body %}{% endblock %}
  </body>
</html>
